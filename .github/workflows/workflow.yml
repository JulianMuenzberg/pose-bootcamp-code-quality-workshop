name: "Hello world"
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: init submodule
        run: git submodule update --init
      - name: configure
        run: cmake -S . -B build
      - name: build
        run: cmake --build build -j
